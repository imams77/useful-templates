# Override: PHP 8.4 (example)
# Recommendation: replace with a full, pinned tag (e.g. php:8.4.<patch>-fpm-alpine) for reproducibility.

services:
  php:
    image: "${PHP_IMAGE:-php:8.4-fpm-alpine}"
    container_name: "php-8.4"
    environment:
      - PHP_VERSION=8.4
    env_file:
      - ./env/php-8.4.env
